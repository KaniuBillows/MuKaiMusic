syntax = "proto3";

option csharp_namespace = "MuKai_Account";


package account;

service AccountService{
    rpc Login (LoginRequest) returns (LoginReply);
    
}

message LoginRequest {
    string username = 1;
    string password = 2;
}
message TokenInfo {
    string accessToken = 1;
    string refreshToken = 2;
}
message LoginReply{
    string message = 1;
    TokenInfo tokenInfo = 2;
}



