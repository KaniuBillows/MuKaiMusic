<div id="container">
    <h1 id="login-title">
        感谢您的支持
    </h1>
    <form class="login-form">
        <mat-form-field class="login-form-item">
            <input name="usr" matInput [(ngModel)]="user.username" type="text" placeholder="邮箱/手机号/用户名"
                (input)="onInputChange()">
        </mat-form-field>

        <mat-form-field class="login-form-item">
            <input name="pwd" matInput [(ngModel)]="user.password" type="password" placeholder="密码"
                (input)="onInputChange()">
        </mat-form-field>
    </form>
    <div class="item-contain">
        <mat-error id="errorInfo" *ngIf="errorInfo!=''">
            {{errorInfo}}
        </mat-error>
    </div>
    <div class="item-contain" *ngIf="!isLoading">
        <div class="{{currentTheme}} login-button" (click)="login()">
            <span>登录</span>
        </div>
    </div>
    <div [class]="currentTheme">
        <mat-spinner *ngIf="isLoading" value='100' id="spinner" diameter=40>
        </mat-spinner>
    </div>

</div>
