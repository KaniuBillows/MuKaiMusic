<div id="playlist-container">
    <li id="playlist-title">
        <div class="playlist-item" id="title-item">
            <div class="playlist-name" id="title-name"><span>歌曲</span></div>
            <div class="playlist-artist" id="title-artist"><span>艺术家</span></div>
            <div class="playlist-time"><span>时长</span></div>
        </div>
    </li>
    <div id='playlist'>
        <ul id="ul">
            <li class="playlist-li" *ngFor='let item of playlist;let i = index'>
                <div class='playlist-item'>
                    <div class='playlist-number'>
                        {{i+1}}
                    </div>
                    <div class='{{this.currentPlayIndex==i? themeClass:"playlist-name"}} playlist-name'>
                        <span>{{item.name}}</span>
                    </div>
                    <div [id]="'option-'+i" class="playlist-options">
                        <mat-icon class="click_button" (click)='clickPlay(i)'>play_circle_outline</mat-icon>
                        <mat-icon class="click_button" (click)='clickDownload(i)'>play_for_work</mat-icon>
                        <mat-icon class="click_button" (click)='deleteMusic(i)'>delete</mat-icon>
                    </div>
                    <div class='playlist-artist'>
                        <span>{{item.artistName}}</span>
                    </div>
                    <div class='playlist-time'>{{this.getTimeFormat(item.duration)}}</div>
                </div>
                <i></i>
            </li>
        </ul>
    </div>
    <div class="scroll" id="scroll">
        <div class="bar" id="bar"></div>
    </div>
</div>
